<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LeafLink</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="aurora-background">
        <div class="aurora-shape shape-1"></div>
        <div class="aurora-shape shape-2"></div>
        <div class="aurora-shape shape-3"></div>
    </div>
    
    <div class="login-container">
        <div class="form-container login-form">
            <div class="logo">
                <div class="logo-icon">üåø</div>
                <span class="logo-text">LeafLink</span>
            </div>
            <h2 class="section-title">Welcome Back</h2>
            <p class="section-subtitle">Log in to manage your collections.</p>
            
            <form class="logging-form" style="margin-top: 2rem;">
                <div class="form-group">
                    <input type="email" name="email" class="form-input" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-input" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary full-width">Login</button>
                <p class="form-footer-text">Don't have an account? <a href="#">Sign Up</a></p>
                 <p class="form-footer-text" style="margin-top: 2rem;">
                    <a href="index.html">‚Üê Back to Home</a>
                </p>
            </form>
        </div>
    </div>

</body>
</html>
